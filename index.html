<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>

      <h2>Add a task:</h2>
      <form id="toDoForm">
        <div class="form-group">
          <label for="newName">Task Name</label>
          <input type="text" class="form-control" id="newName" required="true">
        </div>
        <div class="form-group">
          <label for="newCategory">Category</label>
          <select class="form-control" id="newCategory" required="true">
            <option>work</option>
            <option>personal</option>
            <option>school</option>
          </select>
        </div>
        <div class="form-group">
          <label for="newDueDate">Due Date</label>
          <input type="date" class="form-control" id="newDueDate" required="true">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="results">
        <h2>To Dos:</h2>
        <p>Click task name to show and to hide details!</p>
        <div id="toDoList">
        </div>

      </div>
    </div>

  </body>
</html>
